<!DOCTYPE html>
<html lang="en">
  <head>
    <title>txt</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .fill {
    min-height: 77vh;
    height: 100%;
    }
  </style>
  <body class="p-4 mx-auto">
    <h1 class="display-2">
      Text to Text
      <small class="display-4 text-muted">Where you conver text to text</small>
    </h1>
      <div class="pb-2 row">
        <div class="col-md-6 col-sm-6"><input class="form-control" type="text" id="fileName" placeholder="Enter file name"/></div>
        <div class="col-md-6 col-sm-6"><button onclick="downloadFile()" class="btn btn-dark">Download</button></div>
      </div>
      <textarea class="col fill" form-control" type="text" id="textHolder" placeholder="Type any text"></textarea>


    <script>
      function downloadFile() {
        var text = document.getElementById("textHolder").value;
        var fileName = document.getElementById("fileName").value;
        var file = new Blob([text], { type: "text/plain" });
        var fileURL = URL.createObjectURL(file);
        var a = document.createElement("a");
        a.href = fileURL;
        a.download = fileName;
        a.click();
      }
    </script>
  </body>
</html>
